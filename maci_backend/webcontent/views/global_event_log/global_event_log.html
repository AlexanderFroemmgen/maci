<table class="table table-striped" ng-controller="GlobalEventLogController">
    <tr>
        <th>Time</th>
        <th>Message</th>
    </tr>
    <tr ng-repeat="log in eventLog">
        <td>{{log.Time | date:'yyyy-MM-dd HH:mm:ss'}}</td>
        <td ng-class="log.Type == 0 ? 'success' : (log.Type == 1 ? 'warning' : 'alert')">{{log.Message}}</td>
    </tr>
    <tr ng-show="eventLog.length == 0">
        <td class="warning" colspan="100">There are no messages in the log.</td>
    </tr>
</table>
